name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build application
        run: |
          npm run build

      - name: Copy files to server
        uses: appleboy/rsync-action@master
        with:
          args: -rltgoDzv --delete
          exclude: ".git* node_modules/* .next/*"
          ssh_options: "-o StrictHostKeyChecking=no"
          source: .
          dest: ubuntu@36.255.71.38:/var/www/practice-ci-cd/


      - name: Restart application
        run: |
          ssh ubuntu@36.255.71.38 'cd /var/www/practice-ci-cd/ && pm2 restart practice'
