name: CI/CD Pipeline

on:
  push:
    branches:
      - main # replace with the name of your main branch
  pull_request:
    branches:
      - main # replace with the name of your main branch

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code and copy to app directory
      uses: actions/checkout@v2
      with:
        ref: main
        path: app
    - name: root user
      run : sudo su
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Build and test
      run: |
        cd app
        npm install
        npm run build
      
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    - name: Restart Production Server
      run : pm2 restart practice
  

